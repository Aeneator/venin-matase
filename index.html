<!DOCTYPE html>
<html>
  <head>
    <title>Venin si matase</title>
    <meta charset="=utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="Resources/blood_eye_white.png" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="headerStyle.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>

  <body>
    <header>
      <div class="header_bar"></div>
      <nav class="navbar">
        <div class="logo">
          <img src="Resources/blood_eye_white.png" class="logo_image" />
          <div class="logo_text">Venin și mătase</div>
        </div>
        <ul class="navbar_links">
          <li><a class="navbar_link_option" href="">Home</a></li>
          <li><a class="navbar_link_option" href="about">About</a></li>
          <li><a class="navbar_link_option" href="services">Services</a></li>
          <li><a class="navbar_link_option" href="contact">Contact </a></li>
        </ul>
        <div class="toggle_btn">
          <span class="material-symbols-outlined"> menu </span>
        </div>
      </nav>
      <div class="dropdown_menu">
        <li><a class="navbar_link_option" href="">Home</a></li>
        <li><a class="navbar_link_option" href="about">About</a></li>
        <li><a class="navbar_link_option" href="services">Services</a></li>
        <li><a class="navbar_link_option" href="contact">Contact</a></li>
      </div>
    </header>
    <div class="header_blank"></div>

    <div class="hero">
      <div class="overlay">
        <div class="eye_container">
          <img class="eye_gif_left" src="Resources/eye-gif-left.gif" />
          <img class="eye_gif_right" src="Resources/eye-gif-right.gif" />
        </div>
        <h1 class="hero_message">Începe călătoria metafizică</h1>
      </div>
    </div>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn span");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");
        toggleBtnIcon.textContent = isOpen ? "close" : "menu";
      };
    </script>
  </body>
</html>
